<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center bg-primary-subtle p-3 text-danger" id="name">Weather App</h1>
        <div class="text-center" id="weather-container">
            <form class="d-flex justify-content-center" role="search" id="location-form">
                <input class="form-control me-2" type="search" placeholder="Enter City Name" aria-label="Search" id="location-input">
                <button class="btn btn-primary" type="submit">Get Weather</button>
            </form>
            <div class="weather-data mt-5">
                <div class="cityName d-flex justify-content-center align-items-center">
                    <h2 id="cityName"></h2>
                    <h5 id="countryCode" class="ms-2"></h5>
                </div>
                <div class="my-4 temperature">
                    <h4>Current Temperature: <span id="mainTemp"></span>&#176;C</h4>
                </div>
                <div class="d-flex justify-content-around flex-wrap">
                    <div class="card weather-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Min Temperature</h5>
                            <div class="d-flex justify-content-center"><p class="card-text" id="minTemp"></p>
                                &#176;C</div>
                        </div>
                    </div>
                    <div class="card weather-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Max Temperature</h5>
                            <div class="d-flex justify-content-center"><p class="card-text" id="maxTemp"></p>
                                &#176;C</div>
                        </div>
                    </div>
                    <div class="card weather-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Visibility</h5>
                            <p class="card-text" id="visibility"></p>
                        </div>
                    </div>
                    <div class="card weather-card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Wind Speed</h5>
                            <div class="d-flex justify-content-center"><p class="card-text" id="windSpeed"></p>
                                <span>&ThinSpace; km/h</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type ='module' src="script.js"></script>
</body>
</html>
